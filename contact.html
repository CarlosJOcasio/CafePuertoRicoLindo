<!DOCTYPE html>
<html lang="en">

<head>
  <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="contact.css" rel="stylesheet">
  <link href="theme.css" rel="stylesheet">
</head>

<body class="container">

  <div class="container">

    <form class="form-signin">
      <h3 class="form-signin-heading bri_tc_coffee">Contact information:</h3>      
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      </br>
      <input type="text" id="inputName" class="form-control" placeholder="Last, first name" required>
      </br>      
      <label for="inputTellus" class="sr-only">Password</label>
      <textarea class="form-control" rows="5" id="inputTellus" placeholder="Tell us about you. (optional)" optional></textarea>
      </br>
      <button class="btn btn-lg btn-primary bri_btn_bg btn-block" type="submit">Submit</button>

    </form>

  </div>

  <script src="bootstrap/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
