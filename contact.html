<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="contact.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form class="form-signin">
        <h3 class="form-signin-heading" style="color:#805500;" >Please enter your contact information:</h3>        
        <label for="inputName" class="sr-only">Password</label>
        <input type="text" id="inputName" class="form-control" placeholder="Last Name, First Name" required>
        </br>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
        </br>
        <label for="inputTellus" class="sr-only">Password</label>
        <textarea class="form-control" rows="5" id="inputTellus" placeholder="Tell us about you. (optional)" optional></textarea>      
        </br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color:#660000;border: none;">Sign in</button>
      
    </form>

    </div> <!-- /container -->

    <section>        
        Adjuntas, PR, USA
        
        Café Puerto Rico Lindo ™
        
        </br>
        webmaster: carlos.ocasio@cafepuertoricolindo.com
    </section>

    <script src="bootstrap/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
